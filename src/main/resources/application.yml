spring:
  application:
    name: Qualitoolbackend
  datasource:
    url: jdbc:postgresql://localhost:5432/qualitool
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
